<!-- templates/user_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Flood Prediction System</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        
           .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Send behind content */
    }
      .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
     .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: transparent; /* Changed from semi-transparent white to fully transparent */
      border-radius: 15px;
      padding: 40px;
      box-shadow: none; /* Removed the shadow */
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: white; /* Changed to white for better contrast */
      text-align: center;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for readability */
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      color: white; /* Changed text color to white */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent white border */
      border-radius: 5px;
      outline: none;
      background: rgba(0, 0, 0, 0.3); /* Semi-transparent dark background */
      transition: all 0.3s;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7); /* Placeholder color with transparency */
    }

    .input-group input:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
      background-color: transparent;
      color: white;
      /* Darker background on focus */
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 14px;
      color: rgba(255, 255, 255, 0.7); /* Icon color changed to white with transparency */
    }
   
    .nav-link {
    position: relative;
    color: rgb(210, 190, 190);
    text-decoration: none;
    font-weight: normal;
    transition: color 0.3s ease;
}

.nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px;      /* distance from text */
    width: 0%;
    height: 4px;        /* thicker underline */
    background-color: orange; /* vivid color */
    transition: width 0.4s ease;
    border-radius: 2px; /* optional: rounded edges */
}

.nav-link:hover {
    font-weight: bold;
}

.nav-link:hover::after {
    width: 100%;
}


</style>
</head>
<body>

    <video autoplay muted loop class="video-bg">
    <source src="{{ url_for('static', filename='dam.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Flood Prediction System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card"  style="background-color:transparent;">
                    <div class="card-header">
                        
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
    <div style="margin-top:70%">
    <div class="login-container">
  <h2>Login</h2>
  <form method="POST">
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
      <input type="text" name="username" class="form-control" placeholder="Enter Your Name" required>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
    </div>

    <div class="mb-3">
      <select class="form-select" id="city" name="city" required>
        <option value="" disabled selected>-- Select City --</option>
        <option value="Nellore">Nellore</option>
        <option value="Amritsar">Amritsar</option>
        <option value="Delhi">Delhi</option>
        <option value="Tirupati">Tirupati</option>
        <option value="Puttur">Puttur</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Login</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
  </form>
</div>
</div>
                        <hr>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
